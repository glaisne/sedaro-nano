apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.Release.Name }}
  name: {{ .Values.Release.Name }}
  namespace: {{ .Values.Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.Release.Name }}
    spec:
      containers:
      - image: {{ .Values.Image.AppImage }}
        name: {{ .Values.Image.AppName }}
        ports:
          - containerPort: 8000
            protocol: TCP
      - image: {{ .Values.Image.WebImage }}
        name: {{ .Values.Image.WebName }}
        ports:
          - containerPort: 3030
            protocol: TCP
