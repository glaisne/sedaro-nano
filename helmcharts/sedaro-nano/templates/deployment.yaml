apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ values.Release.Name }}
  name: {{ values.Release.Name }}
  namespace: {{ values.Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ values.Release.Name }}
  template:
    metadata:
      labels:
        app: {{ values.Release.Name }}
    spec:
      containers:
      - image: {{ values.Image.Appimage }}
        name: {{ values.Image.App }}
      - image: {{ values.Image.Webimage }}
        name: {{ values.Image.Web }}
