apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: {{ Values.Image.WebServiceName }}
  name: {{ Values.Image.WebServiceName }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: 3030-3030
    port: 3030
    protocol: TCP
    targetPort: 3030
  selector:
    app: {{ Values.Image.WebServiceName }}
  type: LoadBalancer
  Pods:
    - name: {{ Values.Release.Name }}
      image: {{ Values.Image.WebImage }}
      ports:
        - containerPort: 3030
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: {{ Values.Image.AppServiceName }}
  name: {{ Values.Image.AppServiceName }}
  namespace: {{ Values.Release.Namespace }}
spec:
  ports:
  - name: 8000-8000
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: {{ Values.Image.AppServiceName }}
  type: LoadBalancer
  Pods:
    - name: {{ Values.Release.Name }}
      image: {{ Values.Image.AppImage }}
      ports:
        - containerPort: 3030
          protocol: TCP
